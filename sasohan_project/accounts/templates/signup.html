{% extends 'base.html' %}
{% block contents %}

<body>
    <div class="text-center container-sm">
        <div class="login-contents">
            <h1>회원가입</h1>
            <br>

            <form method="POST" action="{%url 'signup' %}">
                {% csrf_token %}
                <input class="login-input" name="username" type="email" placeholder="아이디(이메일)">
                <input class="login-input" name="password1" type="password" placeholder="비밀번호">
                <input class="login-input" name="password2" type="password" placeholder="비밀번호 재입력">
                <input class="login-input" name="phone" type="tel" placeholder="전화번호">
                
                <p>{{error}}</p>
                <hr>
                <input class="btn btn-outline-primary login-btn" type="submit" value="가입하기">
            </form>
            <a href="{% url 'login' %}"><button class="btn btn-outline-secondary login-btn">뒤로가기</button></a>
        </div>
    </div>
</body>

{% endblock %}
