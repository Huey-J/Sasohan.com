{% extends 'base.html' %}
{% block contents %}

{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<script src="{% static 'js/login.js' %}"></script>

<!-- background-image: url("{% static 'images/notebook.jpg' %}"); -->
<body>
    <div class="text-center container-sm">
        <div class="login-contents">
            <h1>로그인</h1>
            <br>

            <form method="POST" action="{%url 'login' %}">
                {% csrf_token %}
                <input class="login-input" name="username" type="text" placeholder="아이디">
                <input class="login-input" name="password" type="password" placeholder="비밀번호">
                <p>{{error}}</p>
                <div class="text-end">
                    <a>아이디/비밀번호 찾기</a>
                </div>
                <hr>
                <input class="btn btn-outline-primary login-btn" type="submit" value="로그인">
            </form>
            <!-- <a href="{% provider_login_url 'naver' %}"> -->
                <button class="btn naver-btn login-btn" onclick=naverLogin()>
                    <span style="color:white;">N </span>네이버 로그인
                </button>
            <!-- </a> -->
            <br>
            <a href="{% url 'signup' %}"><button class="btn btn-outline-danger login-btn">회원가입</button></a>
            <br>
            <br>
            

            <div class="text-center">
                <span class="text-muted">Copyright HyunCompany 2020</span>
            </div>
            
        </div>
    </div>
</body>

{% endblock %}
